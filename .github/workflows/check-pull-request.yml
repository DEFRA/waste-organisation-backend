name: Check Pull Request

on:
  pull_request:
    branches:
      - main
      - minimal
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  pr-validator:
    name: Run Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test code and Create Test Coverage Reports
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Running the tests
        env:
          GOV_NOTIFY_KEY: ${{ secrets.GOV_NOTIFY_KEY }}
        run: |
          npm ci
          npm run format:check
          npm run lint
          # docker compose up -d azure-service-bus
          # bash -c 'T=$(date "+%Y-%m-%dT%H:%M:%SZ") ; while ! docker compose logs --since "$T" azure-service-bus | grep "Emulator Service is Successfully Up" ; do echo -n "" ; done '
          npm test
          docker compose down

      - name: Test Docker Image Build
        run: |
          set +e
          docker build --no-cache --tag cdp-node-backend-template .
          exit $?

      - name: SonarCloud Scan
        if: github.actor != 'dependabot[bot]'
        uses: SonarSource/sonarqube-scan-action@v6.0.0 # (or check latest version on https://github.com/marketplace/actions/official-sonarqube-scan)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
